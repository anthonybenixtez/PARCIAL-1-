<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js CDN - Calculadora Simple</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    /* Estilos básicos para la calculadora */
    #app {
      max-width: 300px;
      margin: 50px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    input[type="number"] {
      width: 80px;
      padding: 10px;
      font-size: 18px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="calculadora">
    <h1>Calculadora</h1>
    <div>
      <input v-model.number="numero1" type="number" placeholder="Número 1" />
      <input v-model.number="numero2" type="number" placeholder="Número 2" />
    </div>
    <div>
      <button @click="calcular('+')">+</button>
      <button @click="calcular('-')">-</button>
      <button @click="calcular('*')">*</button>
      <button @click="calcular('/')">/</button>
    </div>
    <div class="resultado">
      Resultado: {{ resultado }}
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js"></script>

</body>
</html>
